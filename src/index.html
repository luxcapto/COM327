<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>{Title}</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0,shrink-to-fit=no' name='viewport'>
    <link href='http://dev2.rytis.biz/master.css' rel='stylesheet' type='text/css'>
    <script src='//use.typekit.net/bfy4eah.js'></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class='site-title'>
      <h1>rytis bizauskas</h1>
    </div>
    <nav>
      <ul class='menu-group'>
        <li>
          <a href='http://dev2.rytis.biz/index.html'>home</a>
        </li>
        <li>
          <a href='http://dev2.rytis.biz/portfolio.html'>portfolio</a>
        </li>
        <li>
          <a class='active-tab' href='http://luxcapto.tumblr.com'>blog</a>
        </li>
      </ul>
    </nav>
    {block:Posts}
    {block:Text}
    <div class='portfolio-heading'>
      <h1>
        {Title}
      </h1>
    </div>
    <div class='portfolio-text'>
      <p>
        {Body}
      </p>
      <p>
        <a href='{Permalink}'>Posted on {Month} {DayOfMonth}, {Year}</a>
      </p>
    </div>
    {/block:Text}
    {block:Photo}
    <div class='portfolio-heading'>
      <h1>
        {Caption}
      </h1>
    </div>
    <div class='portfolio-group'>
      <img alt='{PhotoAlt}' height='300px' src='{PhotoURL-HighRes}'>
      <div class='portfolio-text'>
        <p id='photo{PostID}'>{Caption}</p>
        <p>
          <a href='{Permalink}'>Posted on {Month} {DayOfMonth}, {Year}</a>
        </p>
      </div>
    </div>
    {/block:Photo}
  </body>
</html>
